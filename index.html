<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex Estate Solutions</title>

  <!-- CSS Variables -->
  <style>
    :root {
      /* Primary Palette */
      --color-primary: #112d4e;       /* Midnight */
      --color-secondary: #137dc5;     /* True Blue */

      /* Accent / CTA */
      --color-accent: #ff6e54;        /* Bright Orange */
      --color-accent-alt: #bf1922;    /* Deep Red */

      /* Neutrals */
      --color-neutral-light: #f7e8d3; /* Warm Cream */
      --color-neutral-tertiary: #BC9B6A; /* Mocha Mousse */
      --color-neutral-dark: #333333;  /* Dark Gray */

      /* CTA Text & Hover */
      --color-cta-text: #ffffff;      /* White */
      --color-cta-hover: #e6523a;     /* Darker Orange */
    }
  </style>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hero Section -->
  <section id="hero" class="hero">
    <div class="container">
      <h1 class="hero__title">Your Next Job Can't Wait—Capture Every Lead Instantly</h1>
      <p class="hero__subtitle">We know you're busy fixing homes. Let us handle the calls.</p>
      <p class="hero__description">24/7 AI-powered chat for Electricians, HVAC, Plumbing &amp; Home Repair pros. Never lose a customer again.</p>
      <div class="hero__cta-wrapper">
        <a href="#demo" class="btn btn-primary hero__cta">Book Your Free Demo Now</a>
        <span class="hero__urgent">Spots are limited—reserve yours today!</span>
      </div>
    </div>
  </section>
</body>
</html>
